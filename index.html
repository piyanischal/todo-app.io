<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-do-List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       <div class="container">
           <div class="header">
               <div class="clear">
                   <img src="images/reset.svg" id="refresh"> 
               </div>
               <div id = "date"></div>
           </div>
           <div class="content">
               <ul id="list">
                   <!--
                   <li class="item">
                       <img src="images/circle.svg" job="complete" id="0">
                       <p class="text"> ${toDo} </p>
                       <img src="images/bin.svg" job="delete" id="0">
                   </li>
                   -->
               </ul>
           </div>
           <div class="add-to-do">
               <img src="images/add.svg" id="add-to-list">
               <input type="text" id="input" placeholder="Add Something..">
           </div>
       </div>
       <script src="js/script.js"></script>
    </body>
</html>
